<style>
    body{
        margin: 0;
        padding-top: 50px;
        font-family: sans-serif;
    }

    section{
        width: 100%;
        max-width: 1000px;
        display: block;
        margin: auto;
    }

    h2{
        text-align: center;
    }

    ul{
        padding: 0;
        list-style-type: none;
    }

    li{
        width: 100%;
        height: 500px;
        display: none;
    }

    li.active{
        display: block;
    }

    .blue{
        background-color: blue;
    }

    .red{
        background-color: red;
    }

    .yellow{
        background-color: yellow;
    }

    .green{
        background-color: green;
    }
</style>

<section>
    <h2>Slider de fotos</h2>

    <ul onclick="avancarSlide()">
        <li class="blue active"></li>
        <li class="red"></li>
        <li class="yellow"></li>
        <li class="green"></li>
    </ul>
</section>


<script>
  var slides = document.querySelectorAll('li');
  var slideAtivo = 0;

  function avancarSlide(){
    slides[slideAtivo].classList.remove('active');

    slideAtivo++;

    if(slideAtivo == slides.lenght){
      slideAtivo = 0;
    }

    slides[slideAtivo].classList.add('active');
  }

</script>
